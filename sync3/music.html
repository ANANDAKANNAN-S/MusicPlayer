<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music Player</title>
    <link rel="stylesheet" href="mstyle.css">
</head>
<body>

   <audio src="" id="audio"></audio>

    <div class="music-player">
        <h1 class="music-name">song name</h1>
        <p class="artist-name">artist</p>
        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>   
        
        <div class="controls">
            <button class="btn backward-btn"><img src="bac.png" width="17px"></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img src="for.png" width="17px"></button>
        </div>

    </div>
    <script src="data.js"></script>
    <script src="musicapp.js"></script>
</body>
</html>
